[GLOBAL]						# MACROs
Name=Metin2TorrentConsole

[bin]
SourceDirectory=../bin
DestinationDirectory=../../../Tools/$(NAME)
SourceRecursive=no													# recursive (directory)
DestinationRecursive=no
FilesMatch1=I:*.exe:*.dll:*.xml:*.config:*.pdb						# Include all pdb and lib files
UninstallFilesMatch1=I:*.exe:*.dll:*.xml:*.config:*.pdb				# Uninstall files at DestinationDirectory

